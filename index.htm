 font-family: "verdana";

<body>
 <h2>
  Alkane Naming Practice
 </h2>
  <p>
   <i>Available on the internet near you!</i><br><span id="glue">seadisc chemistry</span>
  </p>
  <p>
   <button onclick="submit()">Generate</button>
  </p>
 <p id="template"></p>
 
 
 <script>
 //<p id="customize"><button onclick="moreOptions()">more options</button></p>
  //int randNum(int low, int high);
var min = 1;
var max = 500;
var length;
var output = "";

function submit(){
	
    //RANDOM VARIABLE SETUP
    
    length = randNum(5, 8);
    output="CH3 ";
    for(var i = 0; i < length; i++){
        switch(randNum(1, 6)){
            case 1: 
            output+="C2H4 ";
            break;
            case 2:
            output+="C3H6 ";
            break;
            default:
            output+="CH2 ";
        }
    }
    output+="CH3";
    
    document.getElementById("template").innerHTML = output;
    return 0;
    
}
//Generates a random variable between parameters, inclusive
function randNum (low, high){
    return(Math.floor((Math.random()*100))%((high-low)+1)+low);
}

function moreOptions(){
	document.getElementById("customize").innerHTML = "<button onclick=\"moreOptionsClose()\">hide</button><br>Length:<br>";
}

function moreOptionsClose(){
	document.getElementById("customize").innerHTML = "<button onclick=\"moreOptions()\"></button>";
}
 </script>
